<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Space Race Game</title>
</head>
<body>
    <div id="heading">
        <h1>SPACE RACE UFO GAME</h1>
    </div>
    <div id="menu-container">
        <div class="how-to-btn"><a href="how-to.html"><button class="menu-btn">How To Play</button></a></div>
        <div class="start-game-btn"><a href="start-game.html"><button class="menu-btn">Start Game</button></a></div>
        <div class="about-btn"><a href="about.html"><button class="menu-btn">About</button></a></div>
    </div>
    <div id="score-div">
        <p>Score: <span id="score">0</span></p>
    </div>
    <div id="level-div">
        <p>Level: <span id="level">1</span></p>
    </div>
    <div id="game-container">

    </div>
    <div id="restart-div">
        <p>GAME OVER</p>
        <button id="restart">
            Restart
        </button>
    </div>
    <script src="https://kit.fontawesome.com/1014fbb775.js" crossorigin="anonymous"></script>
</body>
</html>
